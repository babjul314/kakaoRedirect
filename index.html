<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카카오톡 공유 기능</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #333;
        }
        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            color: white;
            background-color: #ffcd00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-sizing: border-box;
        }
        button:hover {
            background-color: #e4b000;
        }
    </style>
    <script>
        // 카카오 API 초기화
        Kakao.init('9d2b87f36ba44bb72755d50675fce241');

        // 카카오 인앱 브라우저 감지
        function isKakaoTalkInApp() {
            return /kakaotalk/i.test(navigator.userAgent);
        }

        // iOS인지 확인
        function isIOS() {
            return /iphone|ipad|ipod/i.test(navigator.userAgent);
        }

        // 안드로이드인지 확인
        function isAndroid() {
            return /android/i.test(navigator.userAgent);
        }

        // URL에서 메타 데이터를 가져오는 함수
        async function fetchMetaData(url) {
            try {
                let data;

                // 유튜브 URL이면 oEmbed API 사용
                if (url.includes('youtu.be') || url.includes('youtube.com')) {
                    const apiUrl = `https://www.youtube.com/oembed?url=${encodeURIComponent(url)}&format=json`;
                    const response = await fetch(apiUrl);
                    data = await response.json();
                    return {
                        title: data.title,
                        description: "유튜브 동영상입니다.",
                        imageUrl: data.thumbnail_url
                    };
                }

                // 그 외의 URL은 JSONLink API 사용
                const response = await fetch(`https://jsonlink.io/api/extract?url=${encodeURIComponent(url)}`);
                data = await response.json();

                return {
                    title: data.title || "공유된 링크",
                    description: data.description || "자세한 내용을 확인하세요!",
                    imageUrl: data.images && data.images.length > 0 ? data.images[0] : "https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_og_img.png"
                };
            } catch (error) {
                console.error("메타 데이터 로드 실패:", error);
                return {
                    title: "공유된 링크",
                    description: "자세한 내용을 확인하세요!",
                    imageUrl: "https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_og_img.png"
                };
            }
        }

        // 카카오톡 공유 기능
        async function shareOnKakao() {
            const inputUrl = document.getElementById('urlInput').value.trim();
            if (!inputUrl) {
                alert("공유할 주소를 입력하세요.");
                return;
            }

            const metaData = await fetchMetaData(inputUrl);
            const shareUrl = `${window.location.origin}${window.location.pathname}?url=${encodeURIComponent(inputUrl)}`;

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: metaData.title,
                    description: metaData.description,
                    imageUrl: metaData.imageUrl,
                    link: {
                        mobileWebUrl: shareUrl,
                        webUrl: shareUrl
                    }
                }
            });
        }

        // URL 파라미터 가져오기
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 유튜브 링크를 유튜브 앱에서 열기
        function openYouTubeApp(url) {
            const videoId = url.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([^&]+)/);
            if (!videoId) {
                window.open(url, '_blank');
                return;
            }

            const youtubeAppUrl = `youtube://${videoId[1]}`;
            const youtubeWebUrl = `https://www.youtube.com/watch?v=${videoId[1]}`;

            if (isIOS()) {
                window.location.href = youtubeAppUrl;
                setTimeout(() => {
                    window.location.href = youtubeWebUrl;
                }, 500);
            } else if (isAndroid()) {
                window.location.href = `intent://${youtubeWebUrl.replace(/^https?:\/\//, '')}#Intent;package=com.google.android.youtube;scheme=https;end;`;
            } else {
                window.open(youtubeWebUrl, '_blank');
            }
        }

        // 외부 브라우저 또는 앱에서 열기
        function openInExternalBrowser(url) {
            if (!url) return;

            if (url.includes('youtu.be') || url.includes('youtube.com')) {
                openYouTubeApp(url);
                return;
            }

            if (isKakaoTalkInApp()) {
                if (isIOS()) {
                    setTimeout(() => {
                        window.open(url, '_blank', 'noopener,noreferrer');
                    }, 100);
                } else if (isAndroid()) {
                    window.location.href = `intent://${url.replace(/^https?:\/\//, '')}#Intent;scheme=https;package=com.android.chrome;end;`;
                }
            } else {
                window.open(url, '_blank');
            }
        }

        // 공유된 링크가 있는 경우 리다이렉트
        window.onload = function () {
            const sharedUrl = getUrlParameter('url');
            if (sharedUrl) {
                openInExternalBrowser(sharedUrl);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>주소 입력 후 카카오 공유하기</h2>
        <input type="text" id="urlInput" placeholder="공유할 주소 입력">
        <button onclick="shareOnKakao()">카카오 공유하기</button>
    </div>
</body>
</html>
